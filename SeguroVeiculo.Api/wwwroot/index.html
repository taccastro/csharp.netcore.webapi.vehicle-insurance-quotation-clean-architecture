<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Seguros</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #2c3e50; }
        .media { font-size: 1.5em; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Relatório de Média dos Seguros</h1>
    <div id="relatorio"></div>
    <script>
        fetch('/api/seguro/media')
            .then(response => response.json())
            .then(data => {
                document.getElementById('relatorio').innerHTML =
                    `<div class='media'>Média dos Seguros: R$ ${data.MediaValorSeguro}</div>`;
            });
    </script>
</body>
</html>
